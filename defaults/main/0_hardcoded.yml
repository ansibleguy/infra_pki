---

PKI_HC:
  easyrsa:
    path:
      template: '/var/lib/easyrsa_template'  # version number appended
    dl: 'https://github.com/OpenVPN/easy-rsa/releases/download/v'
    vars_ignore:
      - 'temp_dir'
      - 'ext_dir'
      - 'no_pass'
      - 'ssl_conf'
      - 'batch'
      - 'pki'

  dir:
    prefix_subca: 'subca_'
    root_ca: 'ca'
    certs: 'pki'  # {path_base}/{pki_name}/[ca|subca_**]/{dir.certs}

  path:
    script: '/usr/local/sbin'

  file:
    pwd: '.ca.pwd'


  requirements: ['python3-pexpect']

  none_values: [none, 'none', '', ' ']

  options:
    key_size: ['1024', '2048', '4096', '8192']
    algo: ['rsa', 'ec', 'ed']
    digest: ['md5', 'sha1', 'sha256', 'sha224', 'sha384', 'sha512']

PKI_VENV: "{{ PKI_HC.path.venv }}/bin/activate"
