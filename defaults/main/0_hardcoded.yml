---

PKI_HC:
  easyrsa:
    path:
      template: '/var/lib/easyrsa_template'  # version number = sub-directory
    dl: 'https://github.com/OpenVPN/easy-rsa/releases/download'
    vars_ignore:
      - 'temp_dir'
      - 'ext_dir'
      - 'no_pass'
      - 'ssl_conf'
      - 'batch'
      - 'pki'
    pwd_min_length: 8
    privileges:
      public:
        dirs: ['issued', 'certs_by_serial']
        files: ['ca.crt', 'crl.pem']
      private:
        dirs: ['private', 'revoked', 'reqs', 'x509-types']
        files:
          - 'serial'
          - 'serial.old'
          - 'vars'
          - 'index.txt'
          - 'index.txt.old'
          - 'index.txt.attr'
          - 'index.txt.attr.old'

  dir:
    prefix_subca: 'subca_'
    root_ca: 'ca'
    certs: 'pki'  # {path_base}/{pki_name}/[ca|subca_**]/{dir.certs}

  path:
    script: '/usr/local/sbin'

  file:
    pwd: '.ca.pwd'
    crl: 'crl.pem'
    ca: 'ca.crt'

  requirements: ['python3-pexpect', 'openssl']

  options:
    key_size: ['1024', '2048', '4096', '8192']
    algo: ['rsa', 'ec', 'ed']
    digest: ['md5', 'sha1', 'sha256', 'sha224', 'sha384', 'sha512']

  fallback_timezone: 'GMT'

PKI_VENV: "{{ PKI_HC.path.venv }}/bin/activate"
